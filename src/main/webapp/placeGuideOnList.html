<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Place Guide On List</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="mdc-card my-card">
  <div class="mdc-card__primary-action">
    <div class="mdc-card__media mdc-card__media--square">
      <div class="mdc-card__media-content my-card-content"><h1>Title</h1></div>
    </div>
    <div class="mdc-card__media mdc-card__media--square">
      <img src = "m1.png">
    </div>
  </div>
  <div class="mdc-card__actions">
    <div class="mdc-card__action-buttons">
      <button class="mdc-button mdc-card__action mdc-card__action--button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">EDIT</span>
      </button>
      <button class="mdc-button mdc-card__action mdc-card__action--button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">DELETE</span>
      </button>
    </div>
    <div class="mdc-card__action-icons">
      <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Download">get_app</button>
      <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Bookmark">bookmark</button>
    </div>
  </div>
</div>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

</body>
</html>
