<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>My Portfolio</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src = "./user/userAuthentication.js"></script>
    <script src = "./forms/portfolioForm.js"></script>
    <script src = "./forms/setUpFormBlobstore.js"></script>
    <script src = "./pages/myPortfolio_initPage.js"></script>
    <link rel = "stylesheet" href = "style.css">
    <script src = "./pages/menu.js"></script>
</head>
<body onload="setUpUserAndForm()">
    <div class = "mdc-tab-bar" role = "tablist">
        <div class = "mdc-tab-scroller">
            <div class = "mdc-tab-scroller__scroll-area">
                <div class = "mdc-tab-scroller__scroll-content">
                </div>
            </div>
        </div>
    </div>
 
    <div id="createProfile">
        <form method = "POST" id = "portfolioForm" enctype = "multipart/form-data">
            <label id= "nameInput" class="mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
                <span class="mdc-text-field__ripple"></span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" name = "name" id = "name" pattern = "[A-Za-z\s]+" title = "Enter appropriate name!" maxlength = "20">
                <span class="mdc-floating-label mdc-floating-label--float-above" id="my-label-id">Name</span>
                <span class="mdc-line-ripple"></span>
            </label>

            <!-- <label for = "name">Name:</label><br>
            <input type = "text" name = "name" id = "name" pattern = "[A-Za-z\s]+" title = "Enter appropriate name!" maxlength = "20"><br> -->
 
            <label for = "imgKey">Upload image</label><br>
            <input type = "file" name = "imgKey" id = "imgKey"><br>
 
            <div id = "imageDiv">
            <br>
            <img alt = "image preview" id = "imagePreview">
            <br>
            </div>

            <div id="deletePrevImageFormField" class="mdc-form-field">
                <div id="deletePrevImageCheckbox" class="mdc-checkbox">
                    <input type="checkbox"
                        class="mdc-checkbox__native-control"
                        name = "deleteImg" 
                        value = "delete" 
                        id = "deleteImg"/>
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark"
                            viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                fill="none"
                                d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                    <div class="mdc-checkbox__ripple"></div>
                </div>
                <label for="checkbox-1">Delete Previous Image:</label>
            </div>
 
            <!-- <label for = "deleteImg">Delete Previous Image : </label><br>
            <input type = "checkbox" name = "deleteImg" value = "delete" id = "deleteImg"><br> -->
 
            <label id="selfIntroductionInput" class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-text-field__resizer">
                    <textarea class="mdc-text-field__input" name = "selfIntroduction" rows = "4" cols = "40" id = "selfIntroduction"  maxlength = "200" pattern = "[A-Za-z0-9,.\s]+" title = "You can only enter letters, numbers, periods, and comas!"></textarea>
                    <span class="mdc-text-field-character-counter">0 / 200</span>
                </span>
                <span class="mdc-floating-label mdc-floating-label--float-above" id="my-label-id">Self Introduction</span>
                <span class="mdc-line-ripple"></span>
            </label>

            <label for = "publicPortfolio">Public account:</label>
            <div class="mdc-switch">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__thumb-underlay">
                    <div class="mdc-switch__thumb"></div>
                    <input type="checkbox" name = "publicPortfolio" id = "publicPortfolio" class="mdc-switch__native-control" role="switch" aria-checked="false">
                </div>
            </div>
 
            <!-- <label for = "publicPortfolio">Account Status:</label><br> -->
            <!-- <select name = "publicPortfolio" id = "publicPortfolio" title = "Additional information">
                <option value = "public">public</option>
                <option value = "test">tesc</option>
            </select><br>
  -->
            <button type = "submit" class="mdc-button mdc-button--raised">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Submit</span>
            </button>
    
            <!-- <input type = "submit" value = "Submit"> -->
        </form>
        <button id = "logout">Logout</button>
    </div>
</body>
</html>
