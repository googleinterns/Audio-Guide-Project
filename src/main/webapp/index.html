<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>My Portfolio</title>
    <script src = "user.js"></script>
    <script src = "portfolioForm.js"></script>
    <script src = "setUpFormBlobstore.js"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "style.css">
    <script src = "menu.js"></script>
    <script src = "setupIndex.js"></script>
</head>
</head>
    <body onload="setUpUserAndForm()">
        <div class="mdc-tab-bar" role="tablist">
             <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                    </div>
                </div>
             </div>
        </div>

        <div id="createProfile">
            <form method = "POST" id = "portfolioForm" enctype = "multipart/form-data">
                <label for = "name">Name:</label><br>
                <input type = "text" name = "name" id = "name"><br>

                <label for = "imgKey">Upload image</label>
                <input type = "file" name = "imgKey" id = "imgKey">

                <label for = "deleteImg"></label>
                <input type = "checkbox" name = "deleteImg" value = "delete" id = "deleteImg">Delete previous image

                <label for = "selfIntroduction">Self Introduction:</label><br>
                <textarea name = "selfIntroduction" rows = "4" cols = "50" id = "selfIntroduction"></textarea>

                <label for = "publicPortfolio">Account Status:</label>
                <select name = "publicPortfolio" id = "publicPortfolio">
                    <option value = "public">public</option>
                    <option value = "private">private</option>
                </select>

                <input type = "submit" value = "Submit">
            </form>
            <button id = "logout">Logout</button>
        </div>
    </body>
</html>
