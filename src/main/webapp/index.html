<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>My Portfolio</title>
    <script src = "userVerification.js"></script>
    <script src = "portfolioForm.js"></script>
  </head>
  <body onload = "authenticateUser(); addBlobstoreUploadUrlToForm()">
      <div id = "createProfile">
        <form method = "POST" id = "portfolioForm" enctype="multipart/form-data">
            <label for = "name">Name:</label><br>
            <input type = "text" name = "name" id = "name"><br>

            <label for = "imgUrl">Upload image</label>
            <input type = "file" name = "imgUrl" id = "imgUrl">

            <label for = "selfIntroduction">Self Introduction:</label><br>
            <textarea name = "selfIntroduction" rows = "4" cols = "50" id = "selfIntroduction"></textarea>

            <label for = "publicPortfolio">Account Status:</label>
            <select name = "publicPortfolio" id = "publicPortfolio">
                <option value = "public">public</option>
                <option value = "private">private</option>
            </select>

            <input type = "submit" value = "Submit">
        </form>

        <button id = "logout">Logout</button>
      </div>
  </body>
</html>
